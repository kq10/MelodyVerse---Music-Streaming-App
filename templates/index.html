<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyVerse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7E57C2; /* Purple base color */
            color: #ffffff; /* White text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #ffffff;
            background-color: #512DA8; /* Darker purple for buttons */
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #673AB7; /* Lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MelodyVerse</h1>
        <a href="login" class="btn">Login</a>
        <a href="register" class="btn">Register</a>
    </div>
</body>
</html>
